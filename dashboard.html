<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Huistaken</title>
  <link rel="stylesheet" href="dashboard.css" />

  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icon-192x192.png">
  <meta name="theme-color" content="#4A90E2">

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

</head>
<body>

  <div class="header">
    <h1>Dashboard Huistaken</h1>
    <div class="header-knoppen">
      <button id="wijzigWachtwoordBtn">Wachtwoord wijzigen</button>
      <button id="logoutBtn">Uitloggen</button>
    </div>
  </div>

  <div id="modus-keuzescherm" class="modus-container">
    <h2>Hoe wil je de huistaken opvolgen?</h2>
    <div class="modus-knoppen">
        <button id="kiesModusWeek">Per Week</button>
        <button id="kiesModusDag">Per Dag</button>
    </div>
  </div>

  <div id="content" style="display: none;">
    
    <div class="beheer-container">
      <div class="invoer-groep">
        <input type="text" id="nieuweLeerlingNaam" placeholder="Naam nieuwe leerling" />
        <button id="addLeerlingBtn">Leerling Toevoegen</button>
      </div>
      <div class="invoer-groep">
        <label for="rapportperiode">Rapportperiode:</label>
        <select id="rapportperiode">
          <option value="1">Rapportperiode 1</option>
          <option value="2">Rapportperiode 2</option>
          <option value="3">Rapportperiode 3</option>
        </select>
      </div>
      <div class="invoer-groep">
          <button id="toonOverzichtBtn">Toon Klasoverzicht</button>
          <button id="printAlleLeerlingenBtn">PDF Alle Rapporten</button>
          <button id="nieuwSchooljaarBtn" class="reset-knop">Nieuw schooljaar</button>
      </div>
    </div>
    <button id="wisselModusBtn" class="wissel-knop">Wissel naar andere weergave</button>

    <hr>

<div class="titelbalk">
  <h2 id="weergave-titel"></h2>
  <div class="titel-acties">
    <button id="btnDagToevoegen"  class="actieknoop">+ Dag</button>
    <button id="btnWeekToevoegen" class="actieknoop">+ Week</button>
  </div>
</div>

<div id="tabelContainer">
  <!-- tabel wordt hier gerenderd -->
</div>


  </div>

  <dialog id="klasOverzichtDialog">
    <div id="klasOverzichtContent">
        <canvas id="klasOverzichtChart"></canvas>
        <div id="klasOverzichtText"></div>
    </div>
    <div class="dialog-knoppen">
      <button id="printOverzichtBtn" type="button">Afdrukken</button>      
      <form method="dialog">
        <button>Sluiten</button>
      </form>
    </div>
  </dialog>

  <dialog id="progressDialog">
    <h3>PDF genereren...</h3>
    <div id="progressBarContainer" style="width: 300px; height: 20px; border: 1px solid #ccc; border-radius: 10px; overflow: hidden; background-color: #f3f3f3;">
      <div id="progressBar" style="width: 0%; height: 100%; background-color: #4A90E2; transition: width 0.2s ease-in-out;"></div>
    </div>
    <p id="progressText" style="text-align: center; margin-top: 5px; font-family: Arial, sans-serif;">Bezig met voorbereiden...</p>
  </dialog>

  <div id="pdf-render-container" style="position: absolute; left: -9999px; top: auto; width: 700px; background-color: white; padding: 20px;"></div>

  <script type="module" src="script.js"></script> 
  <script type="module" src="dashboard.js?v=2"></script>
</body>
</html>
