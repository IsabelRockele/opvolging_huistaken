<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Huistaken App</title>
  <link rel="stylesheet" href="style.css" />

  <link rel="manifest" href="/opvolging_huistaken/manifest.json">

</head>
<body>
  <h1>Huistaken-opvolgsysteem</h1>

    <h2>Inloggen of Registreren</h2>
    <input type="email" id="email" placeholder="E-mailadres" />
    <input type="password" id="password" placeholder="Wachtwoord" />
    <button onclick="register()">Registreren</button>
    <button onclick="login()">Inloggen</button>
  </div>

  <script type="module" src="script.js"></script>
</body>
